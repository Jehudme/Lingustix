# ===============================
# GENERAL CONFIGURATION
# ===============================
spring.application.name=lingustix
server.port=${SERVER_PORT:8080}

# Keep containers running after the app stops
spring.docker.compose.lifecycle-management=start-only

# ===============================
# DATABASE (POSTGRESQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/lingustix_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.open-in-view=false

# ===============================
# ELASTICSEARCH
# ===============================
spring.elasticsearch.uris=http://127.0.0.1:9200
spring.elasticsearch.username=
spring.elasticsearch.password=
spring.elasticsearch.connection-timeout=2s
spring.elasticsearch.socket-timeout=5s
spring.data.elasticsearch.repositories.create-indices=false
spring.data.elasticsearch.repositories.create-indices=true

# Remove all Hibernate Search (Lucene) properties as they are no longer used

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SECURITY & JWT
# ===============================
# Reference: JwtComponent.java
app.jwt.secret=${APP_JWT_SECRET:Zm9yLW15LXByb2plY3QtbGluZ3VzdGl4LXNlY3JldC1rZXktMjAyNi12ZXJzaW9uLWJhc2U2NA==}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION:86400000}

# ===============================
# EXCEPTION HANDLING & DEBUG
# ===============================
# Reference: GlobalExceptionComponent.java
app.debug.show-messages=${APP_DEBUG_SHOW_MESSAGES:false}

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
services:
  # Spring Boot App Service
  app:
    build:
      context: ./lingustix-api
      dockerfile: Dockerfile
    container_name: lingustix-api
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${SPRING_DATASOURCE_DB:-lingustix_db}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - LANGUAGETOOL_URL=http://languagetool:8010/v2
      - SPRING_DOCKER_COMPOSE_ENABLED=false
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres: { condition: service_healthy }
      elasticsearch: { condition: service_healthy }
      languagetool: { condition: service_healthy }

  web:
    build:
      context: ./lingustix-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: lingustix-web
    depends_on:
      app: { condition: service_healthy }

  # LanguageTool Service
  languagetool:
    image: 'erikvl87/languagetool'
    container_name: lingustix-languagetool
    ports:
      - '${LANGUAGETOOL_PORT:-8081}:8010'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL
  postgres:
    image: 'postgres:16-alpine'
    container_name: lingustix-db
    environment:
      - POSTGRES_DB=${SPRING_DATASOURCE_DB:-lingustix_db}
      - POSTGRES_USER=${SPRING_DATASOURCE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME:-postgres} -d ${SPRING_DATASOURCE_DB:-lingustix_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Elasticsearch
  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:9.2.4'
    container_name: lingustix-search
    environment:
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:${ELASTICSEARCH_PORT:-9200}/_cluster/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  es_data:

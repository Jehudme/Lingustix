# ===============================
# DATABASE & SERVICE URLS
# ===============================
# Prioritizes .env values but falls back to localhost defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lingustix_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}
languagetool.url=${LANGUAGETOOL_URL:http://localhost:8081/v2}

# ===============================
# GENERAL DOCKER CONFIG
# ===============================
spring.docker.compose.enabled=${SPRING_DOCKER_COMPOSE_ENABLED:true}
spring.docker.compose.lifecycle-management=start-only
# Informs the host-side support which profiles to launch
spring.docker.compose.profiles.active=${COMPOSE_PROFILES:}

# Expose health information
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# ===============================
# SEARCH & PERSISTENCE
# ===============================
spring.data.elasticsearch.repositories.create-indices=false
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# ===============================
# SECURITY & JWT
# ===============================
# These map the environment variables from your .env to the @Value fields in your code
app.jwt.secret=${APP_JWT_SECRET:Zm9yLW15LXByb2plY3QtbGluZ3VzdGl4LXNlY3JldC1rZXktMjAyNi12ZXJzaW9uLWJhc2U2NA==}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION:86400000}

# ===============================
# EXCEPTION HANDLING & DEBUG
# ===============================
app.debug.show-messages=${APP_DEBUG_SHOW_MESSAGES:false}

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}